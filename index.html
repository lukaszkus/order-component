<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="main">
    <div class="box">
      <img src="images/illustration-hero.svg" class="box__img" alt="Dancing man listens to music"/>
      <h1 class="box__title">Order Summary</h1>
      <p class="box__txt">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="box__price">
          <img src="images/icon-music.svg" class="box__price-icon" alt="notes"/>
          <div class="box__price-details">
            <h2 class="box__price-details-title">Annual Plan</h2>
            <p class="box__price-details-value">$59.99/year</p>
          </div>
          <a href="#" class="box__price-link">Change</a>
        </div>

      <button class="box__btn">Proceed to Payment</button>
      <a href="#" class="box__link">Cancel Order</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lukaszkus/order-component">lukaszkus</a>.
  </footer>
</body>
</html>
